<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main class="card">
    <div class="image-container">
        <img src="images/illustration-hero.svg" alt="hero with woman dancing to music"/>
    </div>
    <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="plan-container">
            <img src="images/icon-music.svg" alt="dark grey music icon on light grey circle"/>
            <div class="plan-details">
                <span class="plan">Annual Plan</span>
                <span class="cost">$59.99/year</span>
            </div>
            <a class="change" href="#">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
    </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel Johnson</a>.
</footer>
</body>
</html>
